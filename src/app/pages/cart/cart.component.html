  <!-- Cart Page HTML --><div class="cart-container">
  <h2 class="cart-title">Shopping Cart</h2>

  <!-- Cart Items List -->
  <div *ngFor="let item of cartItems" class="cart-item">
    <!-- Conditional Rendering for Image or Video -->
    <ng-container *ngIf="item.mediaType === 'video'; else imageTemplate">
      <video [src]="item.imageUrl" autoplay loop class="product-video" width="200"></video>
    </ng-container>
    <ng-template #imageTemplate>
      <img [src]="item.imageUrl" alt="{{ item.title }}" class="product-image">
    </ng-template>

    <div class="item-details">
      <h5 class="item-title">{{ item.title }}</h5>
      <p class="item-description">{{ item.description }}</p>
      <p class="item-price">Price: ₹{{ item.price }}</p>

      <!-- Quantity controls -->
      <div class="quantity-controls">
        <button (click)="decreaseQuantity(item)">-</button>
        <input type="number" [(ngModel)]="item.quantity" class="item-quantity" min="1">
        <button (click)="increaseQuantity(item)">+</button>
      </div>

      <p class="item-total">Total: ₹{{ item.price * item.quantity }}</p>
    </div>

    <button (click)="removeItem(item)" class="remove-item-btn">Remove</button>
  </div>

  <!-- Summary Section -->
  <div class="cart-summary">
    <h3>Cart Summary</h3>
    <p>Total Items: {{ getTotalItems() }}</p>
    <p>Total Price: ₹{{ getTotalPrice() }}</p>
    <button (click)="redirectToGoogleForm()" class="btn btn-success">Buy All</button>
  </div>
</div>
